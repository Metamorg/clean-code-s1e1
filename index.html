<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="container-center">
        <p id="add-item">
          <label class="new-task" for="new-task">Add Item</label>
          <div class="task-row-wrapper edit-mode">
            <input id="new-task" class="task task-input" type="text">
             <button class="btn btn-add">Add</button>
          </div>
        </p>
        <h3 class="task-title">Todo</h3>
        <ul id="incomplete-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Pay Bills</label>
            <input class="task task-input" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="task task-label">Go Shopping</label>
            <input class="task task-input" type="text" value="Go Shopping">
            <button class="edit btn">Save</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3 class="task-title">Completed</h3>
        <ul id="completed-tasks" class="list">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task task-label">See the Doctor</label>
            <input class="task task-input" type="text">
            <button class="edit btn">Edit</button>
            <button class="delete btn">
              <img class="delete-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <script src="app.js"></script>
</body>
</html>
